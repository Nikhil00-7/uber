apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit-mq
  namespace: uber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbit-mq
  template:
    metadata:
      labels:
        app: rabbit-mq
    spec:
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
      containers:
        - name: rabbit-mq-container
          image: rabbitmq:3.12.2-management-alpine  # Alpine RabbitMQ with management UI
          ports:
            - containerPort: 5672   # RabbitMQ AMQP port
            - containerPort: 15672  # Management UI port
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: guest
            - name: RABBITMQ_DEFAULT_PASS
              value: guest
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  namespace: uber
spec:
  selector:
    app: rabbit-mq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
  type: ClusterIP
